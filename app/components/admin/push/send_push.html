<div class="contact-container">
    <form name="pushForm" ng-submit="pushForm.$valid && sendPush()">
        <div class="form-group">
            <label for="title">Titulli</label>
            <input type="text" class="form-control contact-input" id="title" placeholder="Emer" ng-model="push.title" required>
        </div>
        <div class="form-group">
            <label for="message">Mesazh</label>
            <textarea type="message" class="form-control contact-input" id="message" placeholder="Mesazh" required ng-model="push.message" ng-minlength="5">
            </textarea>
        </div>
        <button ng-disabled="pushForm.$invalid" type="submit" class="btn btn-primary send-button ">Dergo</button>
    </form>
</div>
