<div ng-if="render" style="width: 100%; height: 100%;" class="home-entity-container">
    <div class="filter-container">
        <!-- Filter section -->
        <div class="row">
            <!-- Start Date Section -->
            <div class="form-group col-md-3 col-lg-2">
                <label>Data Fillimit</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="startDateDropDown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control filter-input" data-ng-model="filterData.startDate | date: 'dd/MM/yyyy HH:mm'">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-change="validateFilter()" data-ng-model="filterData.startDate" data-datetimepicker-config="{ dropdownSelector: '#endDateDropDown', minView: 'hour' }"/>
                    </ul>
                </div>
            </div>
            <!-- End Date Section -->
            <div class="form-group col-md-3 col-lg-2">
                <label>Data Mbarimit</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="endDateDropDown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control filter-input" data-ng-model="filterData.endDate | date: 'dd/MM/yyyy HH:mm'">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-change="validateFilter()" data-ng-model="filterData.endDate" data-datetimepicker-config="{ dropdownSelector: '#endDateDropDown', minView: 'hour' }"/>
                    </ul>
                </div>
            </div>
            <!-- Submit filter -->
            <div class="form-group col-md-3 col-lg-2">
                <label>&nbsp;</label>
                <button ng-disabled="invalidFilter" class="btn btn-default form-control default-button" type="button" ng-click="filter()">
                    Filtro
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map class="maps-container"
                zoom="{{mapConfig.zoom}}"
                center="{{mapConfig.center.lat}}, {{mapConfig.center.lng}}">
            <marker id="{{statistic.location.name}}" on-click="showInfoWindow(e, statistic)" ng-repeat="statistic in statistics" position="{{statistic.location.lat}}, {{statistic.location.lng}}" icon="{{statistic.icon}}"></marker>
            <info-window id="marker-iw">
                <div ng-non-bindable="">
                    title: {{selectedStatistic.title}}<br/>
                </div>
            </info-window>
        </ng-map>
    </div>
</div>
