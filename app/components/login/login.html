<div class="contact-container">
    <h3 class="view-title">Admin Login</h3>
    <form name="loginForm" ng-submit="loginForm.$valid && login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control contact-input" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control contact-input" id="password" placeholder="password" ng-model="user.password" required>        </div>
        <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary send-button ">Login</button>
    </form>
</div>
