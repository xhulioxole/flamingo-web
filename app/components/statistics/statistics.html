<div class="home-entity-container">
    <h3 class="view-title">Statistika</h3>
    <div class="filter-container">
        <!-- Filter section -->
        <div class="row">
            <!-- Location Section-->
            <div class="form-group col-md-3 col-lg-2">
                <label>Vendodhjet</label>
                <select class="form-control filter-input" ng-model="filterData.locationId" ng-options="location._id as location.name for location in locations"></select>
            </div>
            <!-- Start Date Section -->
            <div class="form-group col-md-3 col-lg-2">
                <label>Data Fillimit</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="startDateDropDown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control filter-input" data-ng-model="filterData.startDate | date: 'dd/MM/yyyy HH:mm'">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-change="validateFilter()" data-ng-model="filterData.startDate" data-datetimepicker-config="{ dropdownSelector: '#endDateDropDown', minView: 'hour' }"/>
                    </ul>
                </div>
            </div>
            <!-- End Date Section -->
            <div class="form-group col-md-3 col-lg-2">
                <label>Data Mbarimit</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="endDateDropDown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control filter-input" data-ng-model="filterData.endDate | date: 'dd/MM/yyyy HH:mm'">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-change="validateFilter()" data-ng-model="filterData.endDate" data-datetimepicker-config="{ dropdownSelector: '#endDateDropDown', minView: 'hour' }"/>
                    </ul>
                </div>
            </div>
            <!-- Submit filter -->
            <div class="form-group col-md-3 col-lg-2">
                <label>&nbsp;</label>
                <button ng-disabled="invalidFilter" class="btn btn-default form-control default-button" type="button" ng-click="filter()">
                    Filtro
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row statistics-row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5 custom-chart">
                <p class="chart-info">*Te dhenat filtrohen nga data e fillimit dhe mbarimit</p>
                <div id="locations-statistics" class="custom-chart"></div>
            </div>
            <div class="col-lg-5 custom-chart">
                <p class="chart-info">*Te dhenat filtrohen nga vendodhja, data e fillimit dhe mbarimit</p>
                <div class="custom-chart" id="weekly-statistics"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 custom-chart">
                <p class="chart-info">*Te dhenat filtrohen nga vendodhja, data e fillimit dhe mbarimit</p>
                <div id="hourly-statistics"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</div>
